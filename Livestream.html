<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream</title>
    <style>
        @font-face {
            font-family: 'Audrey-BoldOblique';
            src: url('Audrey-BoldOblique.otf') format('opentype');
        }

        @font-face {
            font-family: 'Audrey-Normal';
            src: url('Audrey-Normal.otf') format('opentype');
        }

        body {
            margin: 0;
            font-family: 'Audrey-Normal', sans-serif;
            background-image: url('BRPCpic2.JPG');
            background-size: 100%;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
            height: 200%;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: -10px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .navbar a {
            font-family: 'Audrey-Normal', sans-serif;
            font-size: 20px;
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 255, 0.1);
        }

        .header {
            position: absolute;
            top: 50px;
            left: 40px;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-family: 'Audrey-BoldOblique', sans-serif;
            font-size: 48px;
        }

        .header p {
            margin: 0;
            font-family: 'Audrey-Normal', sans-serif;
            font-size: 24px;
        }

        .blue-hue {
            background-color: rgba(0, 0, 255, 0.1);
        }

        .bottom-bar {
            width: 100%;
            padding: 1px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            font-size: 15px;
            font-family: 'Audrey-Normal', sans-serif;
            margin-top: 50px;
        }

        .top-bar {
            position: relative;
            width: 100%;
            padding: 75px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
            flex-direction: column;
            align-items: stretch;
        }

        .content {
            padding-top: 50px;
            padding-left: 10%;
            position: relative;
        }

        .video-wrapper {
            width: 90%;
            height: 80vh;
            position: relative;
            z-index: 0;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Top Section Wrapper -->
    <div class="top-bar">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="#home">Livestream</a>
            <a href="MonthlyProgram.html">Monthly Program</a>
            <a href="Calendar.html">Calendar</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <!-- Header in Top Left Corner -->
        <div class="header">
            <h1>Livestream</h1>
            <p>Watch the live service of Bethel Romanian Pentecostal Church!</p>
        </div>
    </div>

    <!-- Centered Video Section -->
    <div class="content">
        <div id="live-container" class="video-wrapper">
            <p>Checking for live stream...</p>
        </div>
    </div>

    <!-- Scroll Color Change Script -->
    <script>
        window.addEventListener('scroll', function () {
            const imageHeight = window.innerHeight;
            const scrollPosition = window.scrollY + window.innerHeight;

            if (scrollPosition > imageHeight) {
                document.body.classList.add('blue-hue');
            } else {
                document.body.classList.remove('blue-hue');
            }
        });
    </script>

    <!-- YouTube Livestream Checker Script -->
    <script>
        const apiKey = 'AIzaSyCKxGu3Y_iBwCUBLqPFjNpll287iUenRV4';
        const channelId = 'UCyRmE2BaaT2E5EkqVks-gvA'; // Bethel Windsor YouTube Channel ID
        const liveContainer = document.getElementById('live-container');

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    liveContainer.innerHTML = `
                        <iframe width="100%" height="100%" 
                            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                        </iframe>`;
                } else {
                    liveContainer.innerHTML = `
                        <p style="font-size: 20px; text-align: center; margin-top: 20px;">
                            There is no live stream at the moment. Please check back later.
                        </p>`;
                }
            })
            .catch(error => {
                console.error('YouTube API Error:', error);
                liveContainer.innerHTML = '<p>Error loading live stream. Please try again later.</p>';
            });
    </script>

    <!-- Footer -->
    <footer class="bottom-bar">
        <p>Bethel Romanian Pentecostal Church Windsor</p>
    </footer>
</body>
</html>
