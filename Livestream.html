<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livestream</title>
  <style>
    @font-face {
      font-family: 'Audrey-BoldOblique';
      src: url('Audrey-BoldOblique.otf') format('opentype');
    }

    @font-face {
      font-family: 'Audrey-Normal';
      src: url('Audrey-Normal.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'Audrey-Normal', sans-serif;
      background-image: url('BRPCpic2.JPG');
      background-size: cover;
      background-repeat: no-repeat;
      transition: background-color 0.3s ease;
      min-height: 100vh;
    }

    .top-bar {
      position: relative;
      width: 100%;
      padding: 75px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-direction: column;
      z-index: 10;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      padding: 10px 20px;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .navbar a {
      font-size: 20px;
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(0, 0, 255, 0.1);
    }

    .navbar.show {
      display: flex !important;
    }

    .header {
      position: absolute;
      top: 80px;
      left: 40px;
      text-align: left;
    }

    .header h1 {
      margin: 0;
      font-family: 'Audrey-BoldOblique', sans-serif;
      font-size: 48px;
    }

    .header p {
      margin: 0;
      font-size: 24px;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      flex-direction: column;
    }

    .video-wrapper {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .video-wrapper p {
      font-size: 20px;
      color: black;
      margin: 0;
    }

    .bottom-bar {
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      color: white;
      font-size: 15px;
      font-family: 'Audrey-Normal', sans-serif;
      margin-top: 50px;
    }

    .blue-hue {
      background-color: rgba(0, 0, 255, 0.1);
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 60px 20px;
      }

      .header {
        position: static;
        margin-bottom: 10px;
      }

      .hamburger {
        display: block;
      }

      .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        padding: 10px;
        width: 200px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        padding: 10px;
        font-size: 18px;
      }

      .video-wrapper {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="#home">Livestream</a>
      <a href="MonthlyProgram.html">Monthly Program</a>
      <a href="Calendar.html">Calendar</a>
      <a href="contact.html">Contact Us</a>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>Livestream</h1>
      <p>Watch the live service of Bethel Romanian Pentecostal Church!</p>
    </div>
  </div>

  <!-- Livestream Video -->
  <div class="content">
    <div id="live-container" class="video-wrapper">
      <p>Checking for live stream...</p>
    </div>
  </div>

  <!-- Scroll Hue Script -->
  <script>
    window.addEventListener('scroll', function () {
      const imageHeight = window.innerHeight;
      const scrollPosition = window.scrollY + window.innerHeight;

      if (scrollPosition > imageHeight) {
        document.body.classList.add('blue-hue');
      } else {
        document.body.classList.remove('blue-hue');
      }
    });
  </script>

  <!-- Hamburger Toggle -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("show");
    }
  </script>

  <!-- YouTube API Livestream Checker -->
  <script>
    const apiKey = 'AIzaSyCKxGu3Y_iBwCUBLqPFjNpll287iUenRV4';
    const channelId = 'UCyRmE2BaaT2E5EkqVks-gvA';
    const liveContainer = document.getElementById('live-container');

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          liveContainer.innerHTML = `
            <iframe width="100%" height="100%" 
              src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>`;
        } else {
          liveContainer.innerHTML = `
            <p>There is no live stream at the moment. Please check back later.</p>`;
        }
      })
      .catch(error => {
        console.error('YouTube API Error:', error);
        liveContainer.innerHTML = '<p>Error loading live stream. Please try again later.</p>';
      });
  </script>

  <!-- Footer -->
  <footer class="bottom-bar">
    <p>Bethel Romanian Pentecostal Church Windsor</p>
  </footer>
</body>
</html>
