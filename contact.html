<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRPC Contact</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        @font-face {
            font-family: 'Audrey-BoldOblique';
            src: url('Audrey-BoldOblique.otf') format('opentype');
        }

        @font-face {
            font-family: 'Audrey-Normal';
            src: url('Audrey-Normal.otf') format('opentype');
        }

        body {
            margin: 0;
            font-family: 'Audrey-Normal', sans-serif;
            background-image: url('BRPCpic2.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            font-size: 20px;
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 255, 0.1);
        }

        .header {
            position: absolute;
            top: 50px;
            left: 50px;
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-family: 'Audrey-BoldOblique', sans-serif;
            font-size: 48px;
        }

        .header p {
            margin: 0;
            font-size: 20px;
        }

        /* Contact Form Styling */
        .form-container {
            margin-top: 50px;
            background-color: rgba(178, 200, 219, 0.95);
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            width: 60%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container textarea {
            resize: vertical;
            height: 150px;
        }

        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #f0f0f0;
        }

        .top-bar {
    position: relative;
    width: 100%;
    padding: 75px 20px;
    background-color: rgba(0, 0, 0, 0.2); /* dark semi-transparent */
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    z-index: 10;
}

.bottom-bar {
    width: 100%;
    padding: 0px 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Same transparency as .top-bar */
    text-align: center;
    color: white;
    font-size: 15px;
    font-family: 'Audrey-Normal', sans-serif;
    margin-top: 50px; 
}

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }

            .header {
                left: 20px;
                top: 20px;
            }

            .form-container {
                margin-top: 150px;
            }
        }

        .logo {
    max-height: 90px;
    height: auto;
    width: auto;
    margin-top: -30px;
}
    </style>
</head>
<body>

        <!-- Top Section Wrapper -->
    <div class="top-bar">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Livestream.html">Livestream</a>
            <a href="MonthlyProgram.html">Monthly Program</a>
            <a href="Calendar.html">Calendar</a>
            <a href="#home">Contact Us</a>
        </div>

        <!-- Header in Top Left Corner -->
        <div class="header">
            <img src="churchlogo.png" alt="BRPC Logo" class="logo">
            <p>Bethel Romanian Pentecostal Church</p>
        </div>
    </div>

</div>


</body>

<footer class="bottom-bar">
        <p>Bethel Romanian Pentecostal Church Windsor</p>
    </footer>
</html>
